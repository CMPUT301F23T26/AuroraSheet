name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build
    - name: Run Unit Tests
      run: ./gradlew test

  instrumentation_tests:

    needs: build

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Set up Android emulator
      run: |
        echo "y" | sdkmanager "platform-tools" "platforms;android-28" "build-tools;28.0.3"
        echo "no" | avdmanager create avd -n emulator-28 -k "system-images;android-28;google_apis;x86_64" --force
        emulator -avd emulator-28 -no-audio -no-window &

    - name: Wait for emulator to start
      run: adb wait-for-device

    - name: Run Instrumentation Tests
      run: ./gradlew connectedAndroidTest
